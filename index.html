<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img
        class="netflix_logo"
        src="assets/netflix_logo.png"
        alt="netflix_logo"
      />
      <img class="user_avatar" src="assets/user_avatar.png" alt="user_avatar" />
    </header>

    <div class="banner">
      <div class="banner_contents">
        <h1 class="banner_title">Money Heist</h1>
        <button class="banner_btn">Play</button>
        <button class="banner_btn">My list</button>
        <div class="banner_description">
          <p>
            To carry out the biggest heist in history, a mysterious man called
            The Professor recruits a band of eight robbers who have a single
            characteristic: n...
          </p>
        </div>
      </div>
      <div class="banner_bottom"></div>
    </div>

    <div class="container list-1">
      <h2>NETFLIX ORIGINALS</h2>
      <div class="container_posters">
        <img class="container_poster" src="assets/Luis_Miguel.jpg" alt="" />
        <img class="container_poster" src="assets/lucifer.webp" alt="" />
        <img class="container_poster" src="assets/haunted.jpg" alt="" />
        <img
          class="container_poster"
          src="assets/who_killed_sara.jpeg"
          alt=""
        />
        <img class="container_poster" src="assets/Cobra_Kai.jpg" alt="" />
        <img class="container_poster" src="assets/elite.webp" alt="" />
        <img class="container_poster" src="assets/transformers.jpg" alt="" />
        <img
          class="container_poster"
          src="assets/the_umbrella_academy.webp"
          alt=""
        />
      </div>
    </div>

    <div class="container list-2">
      <h2>Trending Now</h2>
      <div class="container_posters">
        <img class="container_poster" src="assets/ozark.jpeg" alt="" />
        <img class="container_poster" src="assets/beef.jpg" alt="" />
        <img class="container_poster" src="assets/ratched.jpg" alt="" />
        <img class="container_poster" src="assets/matilda.jpg" alt="" />
        <img class="container_poster" src="assets/you.jpeg" alt="" />
        <img class="container_poster" src="assets/life.jpg" alt="" />
        <img class="container_poster" src="assets/1899.jpg" alt="" />
        <img class="container_poster" src="assets/wednesday.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
